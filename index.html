<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Great Smoky Mountains</title>

		<!--put your external stylesheet links here-->
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="lib/leaflet/leaflet.css">
		<link rel="stylesheet" href="lib/leaflet-search/src/leaflet-search.css">
		<link rel="stylesheet" href="css/easy-button.css">
		<link rel="stylesheet" href="css/leaflet.zoomhome.css">
		<script src= "http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
		<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css">
		<link rel="stylesheet" href="lib/leaflet-locatecontrol-gh-pages/leaflet-locatecontrol-gh-pages/dist/L.Control.Locate.mapbox.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.css"/>
		<link rel="stylesheet" href="css/jquery-ui.css">
		<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Amiko" rel="stylesheet">
		<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
		<!--[if IE<9]>
			<link rel="stylesheet" href="css/style.ie.css">
		<![endif]-->
	</head>

	<body>
		<!--put your initial page content here-->
			
		<!--you can also use this space for internal scripts or stylesheets;
		place these within <script> or <style> tags-->
		<div id="wrapper">
			<div id="panel">
				<h1 class="title">
					Great Smoky Mountains
				</h1>
				<p class="subtitle">
					Welcome to the Great Smoky Mountains! <br><br>This app allows you to search
					for trails, restrooms,<br> ranger stations, picnic areas, and campsites near you.
				</p>
				<h4 class="filter">Filter by County:</h4>
				<div id="filtered_county"></div>
				<div class="button">
					<button type="button" id="blount" class="btn btn-blount">Blount</button>
					<button type="button" id="cocke" class="btn btn-cocke">Cocke</button>
					<button type="button" id="haywood" class="btn btn-haywood">Haywood</button>
					<button type="button" id="sevier" class="btn btn-sevier">Sevier</button>
					<button type="button" id="swain" class="btn btn-swain">Swain</button>
					<button type="button" id="reset" class="btn btn-reset">Reset</button>
				</div>
				<h4 class="edit">Spot a Problem:</h4>
				<div class="edit_button">
					<button type="button" id="start" class="btn btn-start" onclick="startEditing()">Start Editing</button>
					<button type="button" id="end" class="btn btn-end" onclick="endEditing()">End Editing</button>
				</div>
				<div id="form" title="Problem Information">
					<form>
						<fieldset>
							<label for="name">Name:</label>
							<input type="text" name="username" id="username" placeholder="Enter your name..." class="text ui-widget-content ui-corner-all">
							<label for="probDesc">Description of Problem</label>
							<input type="text" name="description" id="description" placeholder="Enter the problem..." class="text ui-widget-content ui-corner-all">
							<label for="probLocation">Location of Problem</label>
							<input type="text" name="location" id="location" placeholder="Enter the location..." class="text ui-widget-content ui-corner-all">
							<input type="submit" tabindex="-1" style="position: absolute; top:-1000px">
						</fieldset>
					</form>
				</div>
			</div>
			<div id="map"></div>
		</div>
		<!--put your external script links here-->
		<script type="text/javascript" src="lib/leaflet/leaflet-src.js"></script>
		<script type="text/javascript" src="lib/jquery-3.3.1.js"></script>
		<script type="text/javascript" src="js/jquery-ui.js"></script>
		<script src="lib/leaflet-search/src/leaflet-search.js"></script>
		<script type="text/javascript" src="js/easy-button.js"></script>
        <script type="text/javascript" src="js/leaflet.zoomhome.min.js"></script>
		<script src= "http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
		<script type="text/javascript" src="js/leaflet.markercluster-src.js"></script>
		<script type="text/javascript" src="lib/leaflet-locatecontrol-gh-pages/leaflet-locatecontrol-gh-pages/dist/L.Control.Locate.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
